{% set name = "apache-airflow-providers-openlineage" %}
{% set version = "2.7.3" %}
{% set python_min = "3.10" %}
# required by openlineage-integration-common >=1.31.0
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_openlineage-{{ version }}.tar.gz
  sha256: cae2eb4b44f5ab2c8e84105c793f4b3497957319c415119453c2d3bce6fa76ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.10.0
    - apache-airflow-providers-common-sql >=1.20.0
    - apache-airflow-providers-common-compat >=1.8.0
    - attrs >=22.2
    - openlineage-integration-common >=1.38.0
    - openlineage-python >=1.38.0

test:
  imports:
    - airflow.providers.openlineage
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-openlineage for Apache Airflow
  license: Apache-2.0
  license_file: src/airflow/providers/openlineage/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-openlineage/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
