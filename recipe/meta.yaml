{% set name = "apache-airflow-providers-openlineage" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8be9a24a12686aa7dffa1cd4bde183cd2f0ba4b552ebaf42b7146fe5e78c3e73

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.dev0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - apache-airflow-providers-common-sql >=1.6.0
    - apache-airflow >=2.7.0
    - attrs >=22.2
    - openlineage-integration-common >=0.28.0
    - openlineage-python >=0.28.0

test:
  imports:
    - airflow.providers.openlineage
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-openlineage for Apache Airflow
  license: Apache-2.0
  license_file: airflow/providers/openlineage/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-openlineage/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
